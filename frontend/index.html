<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Insight Engine</title>
        <meta name="description" content="AI Insight Engine frontend ,
        analyze the input text and use the AWS, Google and Azure AI API to 
        extract sentiment with scores, language, keys phrases... (in progress)" >
        <meta name="author" content="Parfait Tedom Tedom" >

        <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --border-color: #333;
            --accent-color: #007bff;
            --aws-color: #FF9900;
            --azure-color: #0078D4;
            --google-color-1: #4285F4;
            --google-color-2: #34A853;
            --google-color-3: #FBBC05;
            --google-color-4: #EA4335;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            color: var(--secondary-text-color);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-text-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            padding: 1rem;
            min-height: 150px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            align-self: flex-end;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .result-column {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 1.5rem;
            border-top: 4px solid var(--border-color);
        }
        
        #aws-results { border-top-color: var(--aws-color); }
        #azure-results { border-top-color: var(--azure-color); }
        #google-results { 
            border-image: linear-gradient(to right, var(--google-color-1), var(--google-color-2), var(--google-color-3), var(--google-color-4)) 1;
        }

        .result-column h2 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .result-item {
            margin-bottom: 1rem;
        }
        
        .result-item h3 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--secondary-text-color);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .result-item p, .result-item pre {
            margin: 0;
            background-color: var(--background-color);
            padding: 0.8rem;
            border-radius: 6px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9rem;
        }

        .sentiment-display {
            display: flex;
            align-items: center;
            font-weight: 500;
            text-transform: capitalize;
        }

        .emoji {
            font-size: 1.5rem;
            margin-right: 0.75rem;
            vertical-align: middle;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none; /* Hidden by default */
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>

    </head>
    <body>

        <div class="container">
            <header>
                <h1>AI Insight Engine</h1>
                <p>Enter your text to analyze and get sentiments from the big 3 AI cloud services provider</p>
            </header>

            <div class="input-section">
                <textarea id="text-input" placeholder="Enter the text you want to analyze..."></textarea>
                <button id="analyze-button">
                    <div class="loader" id="loader"></div>
                    <span>Analyze</span>
                </button>
            </div>
            
            <p id="error-message" style="color: #ff5555; text-align: center;"></p>

            <div class="results-section">
                <div class="result-column" id="aws-results">
                    <h2>AWS</h2>
                    <div id="aws-output"></div>
                </div>
                <div class="result-column" id="azure-results">
                    <h2>Azure</h2>
                    <div id="azure-output"></div>
                </div>
                <div class="result-column" id="google-results">
                    <h2>Google Cloud</h2>
                    <div id="google-output"></div>
                </div>
            </div>
        </div>

        <script>
        const analyzeButton = document.getElementById('analyze-button');
        const textInput = document.getElementById('text-input');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        
        const awsOutput = document.getElementById('aws-output');
        const azureOutput = document.getElementById('azure-output');
        const googleOutput = document.getElementById('google-output');

        const BACKEND_URL = 'https://ai-insight-engine-deyb.vercel.app/api/analyze'; // The backend URL serverless function
        
        analyzeButton.addEventListener('click', async () => {
            const text = textInput.value;
            if (!text.trim()) {
                errorMessage.textContent = 'Veuillez entrer du texte.';
                return;
            }

            errorMessage.textContent = '';
            loader.style.display = 'inline-block';
            analyzeButton.disabled = true;
            analyzeButton.querySelector('span').textContent = 'Analyze in progress...';
            // Clear previous results
            awsOutput.innerHTML = '';
            azureOutput.innerHTML = '';
            googleOutput.innerHTML = '';

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Fetch error:', error);
                errorMessage.textContent = `Une erreur est survenue : ${error.message}`;
            } finally {
                loader.style.display = 'none';
                analyzeButton.disabled = false;
                analyzeButton.querySelector('span').textContent = 'Analyze';
            }
        });

        // --- RENDER FUNCTIONS ---

        function getSentimentEmoji(sentiment) {
            if (!sentiment) return '‚ùì';
            const sentimentLower = sentiment.toLowerCase();
            switch (sentimentLower) {
                case 'positive': return 'üòä';
                case 'negative': return 'üò†';
                case 'neutral': return 'üòê';
                case 'mixed': return 'ü§î';
                default: return '‚ùì';
            }
        }

        function displayResults(data) {
            displayAwsResult(awsOutput, data.aws);
            displayAzureResult(azureOutput, data.azure);
            displayGoogleResult(googleOutput, data.google);
        }
        
        function formatScores(scoresObject) {
            if (!scoresObject || Object.keys(scoresObject).length === 0) {
                return '<pre>Non disponible</pre>';
            }
            let scoresHtml = '<pre>';
            for (const [key, value] of Object.entries(scoresObject)) {
                const formattedKey = key.charAt(0).toUpperCase() + key.slice(1).toLowerCase();
                scoresHtml += `${formattedKey.padEnd(10, ' ')}: ${parseFloat(value).toFixed(3)}\n`;
            }
            scoresHtml += '</pre>';
            return scoresHtml;
        }
        
        function displayAwsResult(container, result) {
            if (result.error) {
                container.innerHTML = `<p style="color: #ff5555;">${result.error}</p>`;
                return;
            }
            const sentiment = result.sentiment || 'N/A';
            const emoji = getSentimentEmoji(sentiment);
            container.innerHTML = `
                <div class="result-item">
                    <h3>Sentiment</h3>
                    <p class="sentiment-display"><span class="emoji">${emoji}</span> ${sentiment}</p>
                </div>
                <div class="result-item">
                    <h3>D√©tail des Scores</h3>
                    ${formatScores(result.scores)}
                </div>
            `;
        }

        function displayAzureResult(container, result) {
            if (result.error) {
                container.innerHTML = `<p style="color: #ff5555;">${result.error}</p>`;
                return;
            }
            const sentiment = result.sentiment || 'N/A';
            const emoji = getSentimentEmoji(sentiment);
            container.innerHTML = `
                <div class="result-item">
                    <h3>Sentiment</h3>
                    <p class="sentiment-display"><span class="emoji">${emoji}</span> ${sentiment}</p>
                </div>
                <div class="result-item">
                    <h3>D√©tail des Scores</h3>
                    ${formatScores(result.scores)}
                </div>
            `;
        }
        
        function displayGoogleResult(container, result) {
             if (result.error) {
                container.innerHTML = `<p style="color: #ff5555;">${result.error}</p>`;
                return;
            }

            // There's no sentiment in Google result, so we handle it differently by deducting sentiment from the score
            const score = result.sentiment ? result.sentiment.score : 0;
            let sentiment = 'NEUTRAL';
            if (score > 0.25) sentiment = 'POSITIVE';
            if (score < -0.25) sentiment = 'NEGATIVE';
            
            const emoji = getSentimentEmoji(sentiment);

            container.innerHTML = `
                <div class="result-item">
                    <h3>Sentiment</h3>
                    <p class="sentiment-display"><span class="emoji">${emoji}</span> ${sentiment}</p>
                </div>
                <div class="result-item">
                    <h3>D√©tail des Scores</h3>
                    ${formatScores(result.sentiment)}
                </div>
            `;
        }

    </script>

    </body>
</html>
